<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Migrations</title>
  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="{{$BASE}}/migrations/theme/css/styles.css" rel="stylesheet" />

  <style>
  .targets li {float:left;list-style:none}
  .targets li:not(:first-child):before{content:", "}
  ul {padding:0;margin:0;display:inline-flex}
  ul.targets:before {float:left;padding-right:5px}
  dt {margin-top: 0.7em;}
  dd {margin: 0;padding: 5px 0;}
  code {background: #cfcfcf;padding: 2px 5px;border-radius:3px;}
  .footer a {color:#000000;text-decoration:none}
  .error, .success {background: #ff8888;padding: 5px 10px;margin: 0 10px;border-radius:5px;}
  .success {background: #66cc66;}
  .error:empty, .success:empty{display:none}
</style>
</head>
<body>
  <!-- Responsive navbar-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Migrations</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link {{@PARAMS[1]=='home'||!@PARAMS[1]?'active':''}}" href="{{$BASE}}/migrations/">Home</a></li>
          <li class="nav-item"><a class="nav-link {{@PARAMS[1]=='cases'?'active':''}}" href="{{$BASE}}/migrations/cases">Cases</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Page content-->
  <div class="container mt-5">
    <div class="row">
      <h1>Result</h1>
    </div>
    <div class="row">
      <div class="{{@lastLogError?'error':'success'}}">
        <check if="{{@lastLog}}">
          <true>
            <check if="{{is_array(@lastLog)}}">
              <true>
                {{implode('<br>', @lastLog)|raw }}
              </true>
              <false>
                {{@lastLog|raw}}
              </false>
            </check>
          </true>
          <false>
            There is nothing to show!
          </false>
        </check>
      </div>
      <div class="row mt-3">
        <div class="col-md-12">
          <a href="{{@BASE}}/migrations">Go Back</a>
        </div>
      </div>
    </div>
    <hr>

    <div class="footer mb-3">
      <a href="https://github.com/myaghobi/f3-migrations">Fat-Free Migrations {{@version}}</a>
    </div>
  </div>

  <!-- Bootstrap core JS-->
  <script src="{{$BASE}}/migrations/theme/js/bootstrap.bundle.min.js"></script>
  <!-- Core theme JS-->
  <script src="{{$BASE}}/migrations/theme/js/scripts.js"></script>
</body>
</html>
